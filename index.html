<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xóm Triết Học | Trang Chủ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'poster-bg': '#EAEAEA',
                        'poster-black': '#121212',
                        'poster-accent': '#CC3300', 
                    },
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Inter"', 'sans-serif'],
                    },
                    transitionDuration: {
                        '800': '800ms',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #121212;
            overflow: hidden; /* Ngăn cuộn trang ở màn hình desktop */
        }

        /* Noise Texture */
        .noise-texture {
            position: absolute;
            inset: 0;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 50;
        }

        /* Hover Split Effect */
        .split-section {
            transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        /* Khi hover vào container cha, section không được hover sẽ mờ đi */
        .main-container:hover .split-section:not(:hover) {
            opacity: 0.4;
            filter: grayscale(100%);
        }

        .main-container:hover .split-section:hover {
            width: 55%; /* Mở rộng nhẹ */
        }
        
        /* Mobile adjust */
        @media (max-width: 768px) {
            body { overflow: auto; }
            .main-container { flex-direction: column; }
            .main-container:hover .split-section:hover { width: 100%; height: 55vh; }
            .split-section { width: 100% !important; height: 50vh; }
        }
    </style>
</head>
<body class="font-sans antialiased">

    <!-- Global Fixed Header (Logo Space) -->
    <header class="fixed top-0 left-0 w-full p-8 z-50 flex justify-between items-start pointer-events-none mix-blend-difference text-white">
        <!-- Logo Xóm -->
        <div class="flex flex-col gap-1 pointer-events-auto cursor-help">
            <div class="w-10 h-10 border border-white flex items-center justify-center">
                <span class="font-sans font-bold text-[10px] tracking-widest">XÓM</span>
            </div>
        </div>
        
        <!-- Logo Chí Dũng -->
        <div class="flex flex-col gap-1 pointer-events-auto cursor-help text-right">
             <div class="w-10 h-10 border border-white flex items-center justify-center ml-auto">
                <span class="font-sans font-bold text-[10px] tracking-widest">CD</span>
            </div>
        </div>
    </header>

    <!-- Global Fixed Footer -->
    <footer class="fixed bottom-0 left-0 w-full p-8 z-50 flex justify-between items-end pointer-events-none mix-blend-difference text-white">
        <p class="font-sans text-[10px] uppercase tracking-[0.3em] opacity-60">&copy; 2025</p>
        <p class="font-serif italic text-sm opacity-60">Chọn hành trình của bạn</p>
    </footer>

    <!-- Main Content Container -->
    <main class="main-container flex w-full h-screen relative">
        <div class="noise-texture"></div>

        <!-- LEFT SECTION: Chủ điểm nhỏ (Light Mode) -->
        <a href="chudiemnho.html" class="split-section group relative w-1/2 h-full bg-[#EAEAEA] flex flex-col items-center justify-center cursor-pointer border-r border-black/10 overflow-hidden hover:bg-white transition-colors duration-500">
            
            <!-- Abstract Decor -->
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-64 h-64 border border-poster-black/20 rounded-full group-hover:scale-150 transition-transform duration-800 ease-out"></div>
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-48 h-48 bg-poster-black/5 rounded-full group-hover:scale-0 transition-transform duration-500"></div>

            <div class="relative z-10 text-center px-6">
                <span class="block text-poster-accent font-sans text-xs font-bold tracking-[0.2em] mb-4 uppercase translate-y-4 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-500">
                    Khám phá
                </span>
                <h2 class="font-serif text-4xl md:text-6xl text-poster-black italic mb-2 group-hover:scale-105 transition-transform duration-500">
                    Chủ điểm nhỏ
                </h2>
                <p class="font-sans text-xs md:text-sm text-poster-black/60 uppercase tracking-widest mt-2 group-hover:text-poster-black transition-colors">
                    Những mảnh vỡ tư duy
                </p>
                
                <!-- Arrow Icon appears on hover -->
                <div class="mt-8 opacity-0 group-hover:opacity-100 transform translate-y-4 group-hover:translate-y-0 transition-all duration-500 delay-100">
                    <i class="fa-solid fa-arrow-right-long text-3xl text-poster-accent"></i>
                </div>
            </div>
        </a>

        <!-- RIGHT SECTION: Vĩ nhân (Dark Mode) -->
        <a href="trietgia.html" class="split-section group relative w-1/2 h-full bg-[#121212] flex flex-col items-center justify-center cursor-pointer overflow-hidden hover:bg-black transition-colors duration-500">
            
            <!-- Abstract Decor -->
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-64 h-64 border border-white/20 rotate-45 group-hover:rotate-90 transition-transform duration-800 ease-out"></div>
            <div class="absolute top-20 right-20 w-32 h-[1px] bg-poster-accent opacity-50 group-hover:w-64 transition-all duration-500"></div>

            <div class="relative z-10 text-center px-6">
                <span class="block text-poster-accent font-sans text-xs font-bold tracking-[0.2em] mb-4 uppercase translate-y-4 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-500">
                    Lắng nghe
                </span>
                <h2 class="font-serif text-4xl md:text-6xl text-white italic mb-2 group-hover:scale-105 transition-transform duration-500">
                    Lời Vĩ nhân
                </h2>
                <p class="font-sans text-xs md:text-sm text-white/60 uppercase tracking-widest mt-2 group-hover:text-white transition-colors">
                    Trí tuệ vượt thời gian
                </p>

                <!-- Arrow Icon appears on hover -->
                <div class="mt-8 opacity-0 group-hover:opacity-100 transform translate-y-4 group-hover:translate-y-0 transition-all duration-500 delay-100">
                    <i class="fa-solid fa-arrow-right-long text-3xl text-poster-accent"></i>
                </div>
            </div>
        </a>

    </main>

</body>
</html>
