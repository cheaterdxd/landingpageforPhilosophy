<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bộ Sưu Tập Poster: Những Phát Biểu Của Vĩ Nhân</title>
    <!-- Import Fonts: Thêm K2D -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=K2D:wght@300;400;600;700&family=Playfair+Display:ital,wght@1,400;1,600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #1a1a1a;
            --paper-color: #f4f1ea;
            --accent-red: #8a1c1c;
            --text-dark: #0f0f0f;
            --gold: #d4af37;
            --transition-speed: 0.5s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: 'K2D', sans-serif;
            overflow: hidden;
        }

        /* --- UI Navigation --- */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: 1px solid #444;
            color: #666;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            z-index: 100;
        }

        .nav-btn:hover {
            border-color: var(--paper-color);
            color: var(--paper-color);
            background: rgba(255,255,255,0.1);
        }

        .prev-btn { left: 20px; }
        .next-btn { right: 20px; }

        /* Container chính của Poster */
        .poster-frame {
            height: 100vh; /* Changed to 100% viewport height */
            width: auto;   /* Width adjusts automatically */
            aspect-ratio: 2/3.1;
            /* Remove fixed max-width to allow full height scaling */
            max-width: 100vw; 
            background-color: var(--paper-color);
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 12px solid #222;
            transition: opacity 0.3s ease;
        }

        /* Texture giấy cũ */
        .texture-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.15;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 10;
            mix-blend-mode: multiply;
        }

        /* --- BRANDING HEADER (Xóm Triết Học) --- */
        .brand-header {
            display: flex;
            align-items: center;
            padding: 15px 20px 5px 20px;
            border-bottom: 2px solid #ddd;
            margin-bottom: 10px;
            z-index: 2;
            flex-shrink: 0; /* Prevent shrinking */
        }

        .brand-logo-holder {
            width: 30px;
            height: 30px;
            background-color: var(--accent-red);
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gold);
            font-size: 0.8rem;
            font-weight: bold;
        }

        .brand-name {
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            color: #333;
        }

        /* --- PHẦN HEADER NỘI DUNG --- */
        .header {
            padding: 5px 20px 0 20px;
            text-align: center;
            z-index: 2;
            position: relative;
            flex-shrink: 0;
        }

        .series-title {
            font-size: 0.75rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #666;
            border-bottom: 1px solid #999;
            display: inline-block;
            padding-bottom: 3px;
            margin-bottom: 15px;
            font-weight: 400;
        }

        .episode-number {
            font-family: 'Abril Fatface', cursive;
            font-size: 3.5rem;
            line-height: 1;
            color: var(--accent-red);
            position: absolute;
            top: 40px;
            right: 20px;
            opacity: 0.8;
            transition: all 0.5s ease;
        }

        .main-title {
            font-size: 2.8rem;
            font-weight: 700;
            text-transform: uppercase;
            line-height: 0.9;
            color: var(--text-dark);
            margin-top: 15px;
            position: relative;
            min-height: 2.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .sub-title {
            font-size: 0.85rem;
            font-weight: 300;
            letter-spacing: 2px;
            color: var(--accent-red);
            margin-top: 5px;
            text-transform: uppercase;
        }

        /* --- PHẦN HÌNH ẢNH (SVG ART) --- */
        .visual-art {
            flex-grow: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
            z-index: 1;
            min-height: 0; /* Important for flex container scaling */
        }

        .halo {
            position: absolute;
            width: 250px;
            height: 250px;
            background: var(--gold);
            border-radius: 50%;
            top: 15%;
            opacity: 0.2;
            mix-blend-mode: multiply;
            transition: transform 1s ease;
        }
        
        #artSvg {
            max-height: 100%;
            width: auto;
        }

        /* --- PHẦN QUOTE (NỘI DUNG) --- */
        .quote-container {
            background: var(--text-dark);
            color: var(--paper-color);
            padding: 25px 30px 40px 30px;
            position: relative;
            z-index: 5;
            clip-path: polygon(0 8%, 100% 0, 100% 100%, 0% 100%);
            margin-top: -30px;
            min-height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-shrink: 0;
        }

        .quote-text {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.05rem;
            line-height: 1.5;
            text-align: justify;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .quote-placeholder {
            color: #555;
            font-size: 0.9rem;
            text-align: center;
            font-style: italic;
        }

        .quote-highlight {
            color: var(--gold);
            font-weight: 600;
        }

        .quote-author {
            font-family: 'K2D', sans-serif;
            text-align: right;
            font-size: 0.8rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--accent-red);
            margin-bottom: 10px;
        }

        /* --- COPYRIGHT FOOTER --- */
        .copyright-footer {
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.5rem;
            color: #555;
            padding: 0 10px;
            z-index: 6;
            font-weight: 300;
            opacity: 0.6;
        }
        
        .quote-container .copyright-text {
             color: #888;
        }

        /* --- HIỆU ỨNG ĐỘNG --- */
        .eye { animation: blink 4s infinite; }
        @keyframes blink {
            0%, 48%, 52%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.1); }
        }

        /* SVG Element Classes */
        .face-skin { fill: #dccfb8; stroke: #0f0f0f; stroke-width: 2; }
        .hair-fill { fill: #222; }
        .beard-fill { fill: #1a1a1a; }
        .symbol-stroke { fill: none; stroke: var(--gold); stroke-width: 2; opacity: 0.6; }

    </style>
</head>
<body>

    <!-- Controls -->
    <button class="nav-btn prev-btn" onclick="changeSlide(-1)">&#8592;</button>
    <button class="nav-btn next-btn" onclick="changeSlide(1)">&#8594;</button>

    <div class="poster-frame" id="posterFrame">
        <div class="texture-overlay"></div>

        <!-- NEW: Branding Header -->
        <div class="brand-header">
            <div class="brand-logo-holder">
                <!-- Placeholder cho Logo -->
                <span>X</span>
            </div>
            <div class="brand-name">Xóm Triết Học</div>
        </div>

        <header class="header">
            <div class="series-title">Chuyên mục: Những phát biểu của vĩ nhân</div>
            <div class="episode-number" id="epNum">01</div>
            <h1 class="main-title" id="pName">Friedrich<br>Nietzsche</h1>
            <div class="sub-title" id="pSchool">Triết học Hiện sinh</div>
        </header>

        <div class="visual-art">
            <div class="halo"></div>
            
            <svg id="artSvg" width="300" height="350" viewBox="0 0 300 350" xmlns="http://www.w3.org/2000/svg">
                <!-- SVG Content will be injected by JS -->
            </svg>
        </div>

        <div class="quote-container">
            <p class="quote-text" id="pQuote"></p>
            <div class="quote-author" id="pAuthor"></div>
            
            <!-- NEW: Footer inside the dark container -->
            <div class="copyright-footer copyright-text">
                Sản phẩm được tạo bởi Cộng đồng Xóm triết học thuộc quản lý của trung tâm Chí Dũng - được đánh dấu bản quyền - vui lòng không sử dụng nếu chưa có sự đồng ý
            </div>
        </div>
    </div>

    <script>
        // Dữ liệu các triết gia
        const philosophers = [
            {
                id: 1,
                name: "Friedrich<br>Nietzsche",
                school: "Hiện Sinh",
                // Giữ nguyên câu của Nietzsche vì là poster mẫu
                quote: `"Sự tán thưởng lớn lao được trao đi.<br>Khi ấy, một người bên này <span class="quote-highlight">rất xấu hổ</span>,<br>còn một người dần trở nên <span class="quote-highlight">nhũng nhiễu hơn</span>."`,
                authorTitle: "Phân tích tâm lý học về quyền lực",
                features: { beard: 'walrus', hair: 'slick', symbol: 'none' }
            },
            {
                id: 2,
                name: "Thales",
                school: "Trường phái Milesian",
                quote: `<span class="quote-placeholder">[ Nội dung đang cập nhật... ]</span>`,
                authorTitle: "Khởi nguyên triết học",
                features: { beard: 'long', hair: 'curly', symbol: 'water' }
            },
            {
                id: 3,
                name: "Parmenides",
                school: "Trường phái Elea",
                quote: `<span class="quote-placeholder">[ Nội dung đang cập nhật... ]</span>`,
                authorTitle: "Bàn về Tồn tại",
                features: { beard: 'pointy', hair: 'balding', symbol: 'sphere' }
            },
            {
                id: 4,
                name: "Anaximander",
                school: "Trường phái Milesian",
                quote: `<span class="quote-placeholder">[ Nội dung đang cập nhật... ]</span>`,
                authorTitle: "Khái niệm Vô Cực (Apeiron)",
                features: { beard: 'full', hair: 'short', symbol: 'infinity' }
            },
            {
                id: 5,
                name: "Anaximenes",
                school: "Trường phái Milesian",
                quote: `<span class="quote-placeholder">[ Nội dung đang cập nhật... ]</span>`,
                authorTitle: "Khí là bản nguyên",
                features: { beard: 'short', hair: 'windy', symbol: 'air' }
            },
            {
                id: 6,
                name: "Pythagoras",
                school: "Trường phái Pythagoras",
                quote: `<span class="quote-placeholder">[ Nội dung đang cập nhật... ]</span>`,
                authorTitle: "Toán học & Thần bí",
                features: { beard: 'long_pointy', hair: 'turban', symbol: 'triangle' }
            },
            {
                id: 7,
                name: "Heraclitus",
                school: "Trường phái Ephesus",
                quote: `<span class="quote-placeholder">[ Nội dung đang cập nhật... ]</span>`,
                authorTitle: "Triết gia Dòng chảy",
                features: { beard: 'messy', hair: 'messy', symbol: 'fire' }
            },
            {
                id: 8,
                name: "Democritus",
                school: "Trường phái Nguyên tử",
                quote: `<span class="quote-placeholder">[ Nội dung đang cập nhật... ]</span>`,
                authorTitle: "Triết gia Cười",
                features: { beard: 'stubble', hair: 'short_curly', symbol: 'atom' }
            },
            {
                id: 9,
                name: "Zeno of Elea",
                school: "Trường phái Elea",
                quote: `<span class="quote-placeholder">[ Nội dung đang cập nhật... ]</span>`,
                authorTitle: "Nghịch lý Không - Thời gian",
                features: { beard: 'medium', hair: 'neat', symbol: 'tortoise' }
            },
            {
                id: 10,
                name: "Anaxagoras",
                school: "Trường phái Đa nguyên",
                quote: `<span class="quote-placeholder">[ Nội dung đang cập nhật... ]</span>`,
                authorTitle: "Trí tuệ (Nous) & Vũ trụ",
                features: { beard: 'wise', hair: 'scarf', symbol: 'seed' }
            }
        ];

        let currentIndex = 0;

        // --- HÀM VẼ SVG ĐỘNG ---
        function generateSVG(features) {
            let svgContent = '';

            // 1. CỔ ÁO & VAI (Chung)
            svgContent += `<path d="M50 350 L50 280 L250 280 L250 350 Z" fill="#222" />`;
            
            // 2. KHUÔN MẶT (Cơ bản)
            svgContent += `<path d="M80 80 Q150 20 220 80 L220 200 Q150 240 80 200 Z" class="face-skin"/>`;
            // Bóng đổ mặt
            svgContent += `<path d="M150 30 L150 220 L220 200 L220 80 Z" fill="#000" opacity="0.1" />`;

            // 3. TÓC (Biến thể)
            if (features.hair === 'slick') { // Nietzsche
                 svgContent += `<path d="M80 80 Q150 20 220 80 L220 60 Q150 0 80 60 Z" class="hair-fill"/>`;
            } else if (features.hair === 'curly') { // Hy Lạp cổ điển
                 svgContent += `<circle cx="80" cy="80" r="20" class="hair-fill"/> <circle cx="220" cy="80" r="20" class="hair-fill"/> 
                                <circle cx="150" cy="40" r="30" class="hair-fill"/>`;
            } else if (features.hair === 'turban') { // Pythagoras
                 svgContent += `<path d="M70 100 Q150 -20 230 100" fill="none" stroke="#333" stroke-width="20" stroke-linecap="round"/>`;
            } else if (features.hair === 'messy') { // Heraclitus
                 svgContent += `<path d="M70 90 L60 40 L100 60 L120 20 L150 50 L180 20 L200 60 L240 40 L230 90" fill="#222"/>`;
            } else if (features.hair === 'short') { // Anaximander
                 svgContent += `<path d="M80 80 Q150 40 220 80 L220 120 L80 120 Z" class="hair-fill"/>`;
            } else if (features.hair === 'balding') { // Parmenides
                 svgContent += `<path d="M70 150 Q70 80 90 80 L210 80 Q230 80 230 150 L220 150 L220 100 L80 100 L80 150 Z" class="hair-fill"/>`;
            } else if (features.hair === 'windy') { // Anaximenes
                 svgContent += `<path d="M70 100 Q120 30 180 80 Q230 40 240 100" fill="none" stroke="#222" stroke-width="15" stroke-linecap="round"/>`;
            } else if (features.hair === 'short_curly') { // Democritus
                 svgContent += `<circle cx="90" cy="70" r="15" class="hair-fill"/> <circle cx="110" cy="60" r="15" class="hair-fill"/> <circle cx="130" cy="55" r="15" class="hair-fill"/> <circle cx="150" cy="60" r="15" class="hair-fill"/> <circle cx="170" cy="55" r="15" class="hair-fill"/> <circle cx="190" cy="60" r="15" class="hair-fill"/> <circle cx="210" cy="70" r="15" class="hair-fill"/>`;
            } else if (features.hair === 'neat') { // Zeno
                 svgContent += `<path d="M80 80 Q150 50 220 80 L220 100 L80 100 Z" class="hair-fill"/>`;
            } else if (features.hair === 'scarf') { // Anaxagoras
                 svgContent += `<path d="M70 120 Q150 0 230 120 L230 150 L70 150 Z" fill="#444"/>`;
            }

            // 4. MẮT (Chung)
            svgContent += `<g transform="translate(0, 10)">
                <path d="M90 130 L130 130 L130 145 L90 145 Z" fill="#e0d5c1" stroke="#000" stroke-width="0.5"/>
                <path d="M170 130 L210 130 L210 145 L170 145 Z" fill="#1a1a1a" />
                <circle cx="110" cy="140" r="3" fill="#000" class="eye" transform-origin="110 140"/>
                <circle cx="190" cy="140" r="3" fill="#fff" class="eye" transform-origin="190 140"/>
            </g>`;

            // 5. RÂU (Biến thể chính)
            if (features.beard === 'walrus') { // Nietzsche
                svgContent += `<defs><linearGradient id="mustacheGrad" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" style="stop-color:#0f0f0f;stop-opacity:1" /><stop offset="50%" style="stop-color:#2a2a2a;stop-opacity:1" /><stop offset="100%" style="stop-color:#0f0f0f;stop-opacity:1" /></linearGradient></defs>
                               <path d="M60 200 C 60 190, 150 170, 240 200 C 240 230, 220 260, 150 250 C 80 260, 60 230, 60 200 Z" fill="url(#mustacheGrad)" />`;
            } else if (features.beard === 'long') { // Thales
                svgContent += `<path d="M80 190 Q150 350 220 190 L220 180 L80 180 Z" class="beard-fill"/>`;
            } else if (features.beard === 'pointy') { // Parmenides
                svgContent += `<path d="M90 190 L150 300 L210 190 Z" class="beard-fill"/>`;
            } else if (features.beard === 'full') { // Anaximander
                svgContent += `<path d="M70 180 Q150 320 230 180 Z" class="beard-fill"/>`;
            } else if (features.beard === 'short') { // Anaximenes
                 svgContent += `<path d="M90 200 Q150 240 210 200 Z" class="beard-fill"/>`;
            } else if (features.beard === 'long_pointy') { // Pythagoras
                 svgContent += `<path d="M80 180 L150 320 L220 180 Z" class="beard-fill"/>`;
            } else if (features.beard === 'messy') { // Heraclitus
                 svgContent += `<path d="M70 180 L100 280 L150 250 L200 280 L230 180 Z" class="beard-fill"/>`;
            } else if (features.beard === 'stubble') { // Democritus
                 svgContent += `<path d="M90 200 Q150 220 210 200" fill="none" stroke="#222" stroke-width="5" stroke-dasharray="2,2"/>`;
            } else if (features.beard === 'medium') { // Zeno
                 svgContent += `<path d="M85 190 Q150 260 215 190 Z" class="beard-fill"/>`;
            } else if (features.beard === 'wise') { // Anaxagoras
                 svgContent += `<path d="M80 190 Q150 300 220 190 Z" class="beard-fill"/>`;
            }

            // 6. BIỂU TƯỢNG (Floating Symbol)
            if (features.symbol === 'water') {
                svgContent += `<path d="M120 300 Q150 280 180 300 T240 300" class="symbol-stroke"/>`;
            } else if (features.symbol === 'triangle') {
                svgContent += `<polygon points="150,280 130,320 170,320" class="symbol-stroke"/>`;
            } else if (features.symbol === 'infinity') {
                svgContent += `<path d="M130 300 C130 280, 150 280, 150 300 C150 320, 170 320, 170 300 C170 280, 150 280, 150 300 C150 320, 130 320, 130 300" class="symbol-stroke"/>`;
            } else if (features.symbol === 'atom') {
                 svgContent += `<circle cx="150" cy="300" r="5" fill="#d4af37"/> <ellipse cx="150" cy="300" rx="20" ry="5" class="symbol-stroke" transform="rotate(45 150 300)"/> <ellipse cx="150" cy="300" rx="20" ry="5" class="symbol-stroke" transform="rotate(-45 150 300)"/>`;
            } else if (features.symbol === 'air') {
                 svgContent += `<path d="M130 300 Q150 290 170 300" class="symbol-stroke"/> <path d="M120 310 Q160 290 200 310" class="symbol-stroke"/>`;
            } else if (features.symbol === 'fire') {
                 svgContent += `<path d="M150 320 Q130 300 150 280 Q170 300 150 320" fill="#d4af37" opacity="0.8"/>`;
            } else if (features.symbol === 'sphere') {
                 svgContent += `<circle cx="150" cy="300" r="15" class="symbol-stroke"/>`;
            } else if (features.symbol === 'tortoise') {
                 svgContent += `<path d="M130 310 Q150 290 170 310 L130 310" class="symbol-stroke"/>`;
            } else if (features.symbol === 'seed') {
                 svgContent += `<path d="M150 320 Q140 300 150 280 Q160 300 150 320" class="symbol-stroke"/>`;
            }

            return svgContent;
        }

        function renderSlide(index) {
            const data = philosophers[index];
            
            // Fade out text elements
            const elements = ['epNum', 'pName', 'pSchool', 'pQuote', 'pAuthor'];
            // Update text
            document.getElementById('epNum').innerText = data.id < 10 ? `0${data.id}` : data.id;
            document.getElementById('pName').innerHTML = data.name;
            document.getElementById('pSchool').innerText = data.school;
            document.getElementById('pQuote').innerHTML = data.quote;
            document.getElementById('pAuthor').innerText = data.authorTitle;

            // Update SVG
            document.getElementById('artSvg').innerHTML = generateSVG(data.features);
        }

        function changeSlide(direction) {
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = philosophers.length - 1;
            if (currentIndex >= philosophers.length) currentIndex = 0;
            renderSlide(currentIndex);
        }

        // Init
        renderSlide(0);

    </script>

</body>
</html>
